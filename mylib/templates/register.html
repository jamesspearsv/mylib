{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block css %}
<link rel="stylesheet" href="/static/css/login-register.css">
{% endblock %}

{% block main %}
<div class="container forms">
    <form action="/register" method="POST">
      <h3>Sign-Up</h3>
      <div class="form-floating">
        <input type="text" class="form-control" id="username" placeholder="Username" name="username" autocomplete="off" value="{{ username }}">
        <label for="username">Username</label>
      </div>
      <div class="form-floating">
        <input type="text" class="form-control" id="email" placeholder="Email" name="email" autocomplete="off" value="{{ email }}">
        <label for="email">Email</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="password" placeholder="Password" name="password" autocomplete="off" value="{{ password }}">
        <label for="email">Password</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="confirmation" placeholder="Password (again)" name="confirmation" autocomplete="off" value="{{ password }}">
        <label for="email">Password (again)</label>
      </div>
      <div class="password-reqs form-control">
        <p id="reqTitle">Password Requirements:</p>
        <p id="req1">At least 6 characters long</p>
        <p id="req2">At least 1 digit [0-9]</p>
        <p id="req3">At least 1 upper-case letter [A-Z]</p>
        <p id="req4">Passwords must match</p>
      </div>
      <input type="submit" value="Sign-Up" class="btn btn-dark" id="form-btn">
    </form>
  </div>
  <div class="copyright">
    <p>Â© 2021 MyLib</p>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" 
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" 
  crossorigin="anonymous">
  </script>
  <script src="/static/js/password-reqs.js"></script>
{% endblock %}
